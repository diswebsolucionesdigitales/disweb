<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DisWeb - Panel de Control</title>
  <!-- Usar Netlify CMS en lugar de Decap -->
  <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
</head>
<body>
  <script>
    // Netlify CMS usa 'CMS' global
    if (typeof CMS !== 'undefined') {
      CMS.init();
      console.log('✅ Netlify CMS iniciado');
    } else {
      console.error('❌ Netlify CMS no se cargó');
    }
  </script>
</body>
</html>
